<section>
  <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 px-2">
    @for (brand of brands; track brand._id) {
    <div class="text-center bg-white border border-gray-200 rounded-lg cursor-pointer "   [routerLink]="['/brandsdetails',brand._id]">
      <img [src]="brand.image" class="w-full h-[350px] object-contain" [alt]="brand.name" />
      <h3 class="text-slate-600">{{brand.name}}</h3>
    </div>
    }



  </div>
</section>
